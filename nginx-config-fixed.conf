server {
    listen 80;
    server_name ec2-13-203-194-3.ap-south-1.compute.amazonaws.com;

    client_max_body_size 3G;
    client_body_timeout 1800s;

    root /home/ubuntu/lms-bunny/frontend/build;
    index index.html;

    # API routes - must be first
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 1800s;
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files directory - highest priority
    location ^~ /static/ {
        root /home/ubuntu/lms-bunny/frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
        types {
            application/javascript js;
            text/css css;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/svg+xml svg;
            application/json json;
            font/woff woff;
            font/woff2 woff2;
        }
    }

    # Favicon and other root static files
    location ~* ^/(favicon\.ico|logo.*\.png|manifest\.json|robots\.txt)$ {
        root /home/ubuntu/lms-bunny/frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend routes - serve index.html for React router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
